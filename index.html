<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link type="Image/x-icon" href="/img/favicon.png" rel="icon" />
    <title>Hooli-style Popup</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__nav nav">
          <ul class="nav__items">
            <li><a href="#" class="nav__title">Mail</a></li>
            <li><a href="#" class="nav__title">Images</a></li>
            <li>
              <a href="#hide1" id="hide1" class="hide"
                ><img src="img/popup-button.png" alt=""
              /></a>
              <a href="#show1" id="show1" class="show"
                ><img src="img/popup-button.png" alt="Popup icon"
              /></a>
              <div class="popup__wrapper">
                <ul class="popup__menu popup">
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-01-65.png" alt="" /></a>
                    <p class="popup__text">Friends</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-02-65.png" alt="" /></a>
                    <p class="popup__text">Eat Well</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-03-65.png" alt="" /></a>
                    <p class="popup__text">Creative</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-04-65.png" alt="" /></a>
                    <p class="popup__text">Travel A Lot</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-05-65.png" alt="" /></a>
                    <p class="popup__text">Just OMG</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-06-65.png" alt="" /></a>
                    <p class="popup__text">Nasty Things</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-07-65.png" alt="" /></a>
                    <p class="popup__text">Have Fun</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-08-65.png" alt="" /></a>
                    <p class="popup__text">Your Lobster</p>
                  </li>
                  <li class="popup__item">
                    <a href="#"><img src="img/dropdown-09-65.png" alt="" /></a>
                    <p class="popup__text">Get Married</p>
                  </li>
                  <li class="popup__item more">
                    <input
                      type="checkbox"
                      id="more-toggle"
                      name="more-toggle"
                    />
                    <label class="more__button" for="more-toggle">More</label>
                    <div class="more__wrapper">
                      <ul class="more__items">
                        <li class="more__item">
                          <a href="#"
                            ><img src="img/dropdown-10-65.png" alt=""
                          /></a>
                          <p class="more__text">Together</p>
                        </li>
                        <li class="more__item">
                          <a href=""
                            ><img src="img/dropdown-11-65.png" alt=""
                          /></a>
                          <p class="more__text">London, Baby</p>
                        </li>
                        <li class="more__item">
                          <a href="#"
                            ><img src="img/dropdown-12-65.png" alt=""
                          /></a>
                          <p class="more__text">Buddy</p>
                        </li>
                        <li class="more__item">
                          <a href="#"
                            ><img src="img/dropdown-13-65.png" alt=""
                          /></a>
                          <p class="more__text">Gifts</p>
                        </li>
                        <li class="more__item">
                          <a href="#"
                            ><img src="img/dropdown-14-65.png" alt=""
                          /></a>
                          <p class="more__text">Relax</p>
                        </li>
                        <li class="more__item">
                          <a href="#"
                            ><img src="img/dropdown-15-65.png" alt=""
                          /></a>
                          <p class="more__text">Dating</p>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a href="#"><img src="img/bell24.png" alt="Gray bell icon" /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="profile-picture"
                  src="img/profile-picture.png"
                  alt="Profile picture"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
