<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link type="Image/x-icon" href="/img/favicon.png" rel="icon" />
    <title>Hooli-Style Popup</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__title">Mail</a></li>
          <li class="nav__item"><a href="#" class="nav__title">Images</a></li>
          <li class="nav__item">
            <input
              type="checkbox"
              class="popup__checkbox popup__checked"
              id="popup-checkbox"
            />
            <label for="popup-checkbox" class="label__popup">
              <img
                src="img/popup-button.png"
                alt="Popup icon"
                class="popup__icon"
              />
            </label>
            <div class="popup__wrapper">
              <ul class="popup__menu popup">
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-01-65.png" alt="" />
                    <p class="popup__text">Friends</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-02-65.png" alt="" />
                    <p class="popup__text">Eat Well</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-03-65.png" alt="" />
                    <p class="popup__text">Be Creative</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-04-65.png" alt="" />
                    <p class="popup__text">Travel A Lot</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-05-65.png" alt="" />
                    <p class="popup__text">Just OMG</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-06-65.png" alt="" />
                    <p class="popup__text">Nasty Things</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-07-65.png" alt="" />
                    <p class="popup__text">Have Fun</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-08-65.png" alt="" />
                    <p class="popup__text">Your Lobster</p></a
                  >
                </li>
                <li class="popup__item">
                  <a href="#"
                    ><img src="img/dropdown-09-65.png" alt="" />
                    <p class="popup__text">Get Married</p></a
                  >
                </li>

                <input
                  type="checkbox"
                  id="more-checkbox"
                  class="more__checkbox"
                />
                <label class="label__more" for="more-checkbox">More</label>
                <div class="more__wrapper">
                  <hr class="hr__line" />
                  <ul class="more__list more">
                    <li class="more__item">
                      <a href="#"
                        ><img src="img/dropdown-10-65.png" alt="" />
                        <p class="more__text">Together</p></a
                      >
                    </li>
                    <li class="more__item">
                      <a href=""
                        ><img src="img/dropdown-11-65.png" alt="" />
                        <p class="more__text">London, Baby</p></a
                      >
                    </li>
                    <li class="more__item">
                      <a href="#"
                        ><img src="img/dropdown-12-65.png" alt="" />
                        <p class="more__text">Buddy</p></a
                      >
                    </li>
                    <li class="more__item">
                      <a href="#"
                        ><img src="img/dropdown-13-65.png" alt="" />
                        <p class="more__text">Gifts</p></a
                      >
                    </li>
                    <li class="more__item">
                      <a href="#"
                        ><img src="img/dropdown-14-65.png" alt="" />
                        <p class="more__text">Get Relaxed</p></a
                      >
                    </li>
                    <li class="more__item">
                      <a href="#"
                        ><img src="img/dropdown-15-65.png" alt="" />
                        <p class="more__text">Dating Here</p></a
                      >
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
          </li>
          <li class="nav__item">
            <a href="#"
              ><img
                src="img/bell24.png"
                alt="Gray bell icon"
                class="bell__icon"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#"
              ><img
                class="profile-picture"
                src="img/profile-picture.png"
                alt="Profile picture"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
